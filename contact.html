<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eknoc</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Toss Design System -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F2F4F6', // Main Background
                            900: '#191F28', // Primary Text
                        },
                        blue: {
                            500: '#3182F6', // Primary Brand Color
                            600: '#1B64DA',
                        },
                        toss: {
                            bg: '#F2F4F6',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'sans-serif'],
                    },
                    boxShadow: {
                        'toss': '0 4px 20px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #F2F4F6;
            color: #191F28;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-[#F2F4F6]/80 backdrop-blur-md transition-all duration-300" id="header">
        <div class="max-w-[768px] mx-auto px-5 h-[60px] flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-1 cursor-pointer">
                <span class="material-symbols-outlined text-blue-500 text-[28px]">door_front</span>
                <span class="font-bold text-xl tracking-tight text-gray-900">eknoc</span>
            </a>
            <nav class="flex items-center gap-6">
                <a href="about.html" class="text-[15px] font-medium text-gray-600 hover:text-gray-900 transition-colors">About</a>
                <a href="contact.html" class="text-[15px] font-semibold text-gray-900">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-[768px] mx-auto pt-[100px] pb-20 px-5">
        
        <section class="mb-10 text-center">
            <h1 class="text-[32px] font-bold mb-3">Get in Touch</h1>
            <p class="text-gray-500">We'd love to hear from you. Send us a message.</p>
        </section>

        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-[24px] shadow-toss max-w-[600px] mx-auto">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                </div>
                <div>
                    <label for="message" class="block text-sm font-bold text-gray-700 mb-2">Message</label>
                    <textarea id="message" rows="4" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold text-[16px] py-4 rounded-[16px] active:scale-[0.98] transition-transform shadow-lg shadow-blue-500/30">
                    Send Message
                </button>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white py-12 border-t border-gray-100 mt-auto">
        <div class="max-w-[768px] mx-auto px-5 text-center">
             <p class="text-xs text-gray-400">
                &copy; 2026 Eknoc Inc. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            
            btn.innerText = 'Sending...';
            btn.disabled = true;
            btn.classList.add('opacity-75');

            // Simulate network request
            setTimeout(() => {
                alert('Thank you! Your message has been sent successfully.');
                this.reset();
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }, 1000);
        });
    </script>
</body>
</html>
